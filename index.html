<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата Премиум</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0044FF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000000;
        }

        .price {
            font-size: 24px;
            color: #FFD700;
            text-shadow: 1px 1px 2px #000000;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 24px;
            color: #7fbfff;
            text-decoration: none;
            background-color: #000000;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #333333;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            font-size: 24px;
            color: red;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Оплата Премиум</h1>
        <div class="price">Стоимость: 250 RUB</div>
        <button class="button" onclick="simulatePayment()">ОПЛАТИТЬ</button>
        <div class="loader" id="loader"></div>
        <div class="error-message" id="error-message">Оплата была не обнаружена</div>
    </div>

    <script>
        function simulatePayment() {
            // Показать индикатор загрузки
            document.getElementById('loader').style.display = 'block';
            // Скрыть кнопку оплаты
            document.querySelector('.button').style.display = 'none';

            // Имитация задержки перед ошибкой
            setTimeout(() => {
                // Скрыть индикатор загрузки
                document.getElementById('loader').style.display = 'none';
                // Показать сообщение об ошибке
                document.getElementById('error-message').style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
